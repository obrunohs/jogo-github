<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jogo de Pulo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* evita scroll */
      touch-action: manipulation; /* evita gestos de zoom */
    }
    #game {
      width: 100vw;
      height: 100vh;
      background: black;
      position: relative;
    }
    #player {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    let isJumping = false;

    function pular() {
      if (isJumping) return; // evita pulo duplo
      isJumping = true;
      let jumpHeight = 150; // altura do pulo
      let jumpSpeed = 5;
      let originalBottom = parseInt(window.getComputedStyle(player).bottom);

      let upInterval = setInterval(() => {
        let currentBottom = parseInt(window.getComputedStyle(player).bottom);
        if (currentBottom >= originalBottom + jumpHeight) {
          clearInterval(upInterval);
          // descida
          let downInterval = setInterval(() => {
            let bottomNow = parseInt(window.getComputedStyle(player).bottom);
            if (bottomNow <= originalBottom) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              player.style.bottom = (bottomNow - jumpSpeed) + "px";
            }
          }, 20);
        } else {
          player.style.bottom = (currentBottom + jumpSpeed) + "px";
        }
      }, 20);
    }

    // Teclado (PC)
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        pular();
      }
    });

    // Toque (Celular)
    document.addEventListener("touchstart", e => {
      e.preventDefault(); // bloqueia zoom e scroll
      pular();
    }, { passive: false });

    // Clique (PC com mouse)
    document.addEventListener("click", e => {
      pular();
    });
  </script>
</body>
</html>
